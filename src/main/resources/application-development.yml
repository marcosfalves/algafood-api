spring:
  datasource:
    url: "jdbc:mysql://${DB_HOST:localhost:3306}/algafood?createDatabaseIfNotExist=true&serverTimezone=UTC"
    username: root
    password: 1234

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: false

  flyway:
    locations: "classpath:db/migration,classpath:db/testdata"

  redis:
    host: localhost
    port: 6379

  security:
    oauth2:
      resourceserver:
        opaque-token:
          introspection-uri: "http://localhost:${SERVER_PORT:8081}/oauth2/introspect"
          client-id: algafood-backend
          client-secret: backend123

algafood:
  email:
    impl: fake
    remetente: AlgaFood <naoresponder@algafood.com.br>
    sandbox:
      destinatario: marquinhofalves@gmail.com

  storage:
    tipo: local
    local:
      diretorio-fotos: "/home/malves/catalogo"

  auth:
    provider-url: "http://localhost:${SERVER_PORT:8081}"

  jwt:
    keystore:
      jks-location: "base64:"
      password: "123456"
      keypair-alias: "algafood"
