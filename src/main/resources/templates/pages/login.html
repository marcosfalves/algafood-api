<!doctype html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Acesso à AlgaFood</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/login.css" th:href="@{/content/css/login.css}">
</head>

<body class="text-center">
<form class="form-signin" th:action="@{/login}" method="post">
    <img th:src="@{/content/images/logo.png}"  alt="Logo Algaworks"/>
    <h1 class="h3 mb-3 font-weight-normal">Acesso à AlgaFood</h1>

    <p class="alert alert-danger" th:if="${#bools.isTrue(param.error)}">
        O e-mail ou senha não confere
    </p>

    <input type="email" name="username" class="form-control" placeholder="Seu e-mail" required autofocus>

    <input type="password" name="password" class="form-control" placeholder="Sua senha" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>

    <p class="mt-5 mb-3 text-muted">&copy; AlgaWorks</p>
</form>
<script th:src="@{/content/js/login.js}"></script>
</body>
</html>
