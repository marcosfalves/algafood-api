version: "3.9"

services:
    db-mysql:
      image: mysql:8.0.32
      command: --default-authentication-plugin=mysql_native_password
      restart: always
      environment:
        - MYSQL_ROOT_PASSWORD=1234
#        - MYSQL_DATABASE=testdb
#        - MYSQL_USER=admin
#        - MYSQL_PASSWORD=root
      ports:
        - "3306:3306"
      volumes:
        - db-data:/var/lib/mysql

    redis:
      image: redis:6.2.11-alpine
      restart: always
      ports:
        - "6379:6379"

volumes:
  db-data: